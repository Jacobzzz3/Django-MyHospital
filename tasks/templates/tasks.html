<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% extends 'base.html' %}
    {% block content %}
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
        <li>
            <a href="{% url 'task_detail' task.id %}">
                <strong>{{task.title}}</strong>
                <p>{{task.descripcion}}</p>
                <p>{{task.user.username}}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>

</html>
